<div class="container">
    <h1 class="text-center display-4">Admin Login Here</h1>
    <form (ngSubmit)="submitdata()">

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="em" [(ngModel)]="s.email"
                aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass" name="ps" [(ngModel)]="s.password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
